[alias]
ci = "check --all-features"
lint = "clippy -- -D warnings"
# Note: main.rs is excluded as it's the entry point and cannot be unit tested
# Coverage target is 100% - API-dependent success paths use coverage(off) exclusions
cov = "llvm-cov --ignore-filename-regex 'main\\.rs' --fail-under-lines 100"

[build]
# Enable incremental compilation for faster builds
incremental = true

[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]

[env]
RUST_BACKTRACE = "1"
